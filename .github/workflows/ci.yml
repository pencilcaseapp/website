name: ðŸ‘€ Check changes
on: pull_request

env:
  CI: "true"

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Install deps
        uses: bahmutov/npm-install@v1
      - name: Lint
        run: npm run lint
  
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Install deps
        uses: bahmutov/npm-install@v1
      - name: Tests
        run: npm run test

  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Install deps
        uses: bahmutov/npm-install@v1
      - name: Transpile TypeScript
        run: npm run typecheck

  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: build-and-deploy-${{ github.event.pull_request.number }}
    environment:
      name: dev
      url: https://pencilcase-web-dev-${{ env.PR_NAME }}.s3-website.fr-par.scw.cloud
    env:
      PR_NAME: pr-${{ github.event.pull_request.number }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: opentofu/setup-opentofu@v1
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Install deps
        uses: bahmutov/npm-install@v1
      - name: Build
        run: npm run build
      - name: Deploy infra
        run: cd infra && tofu init -backend-config=backends/dev.tfbackend -backend-config="key=website-${{ env.PR_NAME }}.tfstate" && tofu apply -auto-approve
        env:
          SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
          SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.SCW_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SCW_SECRET_KEY }}
          TF_VAR_organization_id: ${{ secrets.SCW_ORGANIZATION_ID }}
          TF_VAR_project_id: ${{ secrets.SCW_PROJECT_ID }}
          TF_VAR_stage: dev
          TF_VAR_bucket_name_suffix: ${{ env.PR_NAME }}
      - name: Deploy website
        run: aws s3 sync ./build/client s3://pencilcase-web-dev-${{ env.PR_NAME }} --endpoint-url https://s3.fr-par.scw.cloud --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.SCW_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SCW_SECRET_KEY }}

  build-storybook:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Install deps
        uses: bahmutov/npm-install@v1
      - name: Build Storybook
        run: npm run build-storybook
