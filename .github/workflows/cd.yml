name: ðŸš€ Deploy
on:
  push:
    branches:
      - main

env:
  CI: "true"

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Install deps
        uses: bahmutov/npm-install@v1
      - name: Lint
        run: npm run lint

  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Install deps
        uses: bahmutov/npm-install@v1
      - name: Transpile TypeScript
        run: npm run typecheck

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Install deps
        uses: bahmutov/npm-install@v1
      - name: Build
        run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build
          path: build/client

  build-storybook:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Install deps
        uses: bahmutov/npm-install@v1
      - name: Build Storybook
        run: npm run build-storybook

  deploy:
    needs:
      - lint
      - typecheck
      - build
      - build-storybook
    runs-on: ubuntu-latest
    timeout-minutes: 20
    concurrency: deploy-${{ github.ref }}
    environment:
      name: prod
      url: https://pencilcase.app
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: opentofu/setup-opentofu@v1
      - name: Deploy infra
        run: cd infra && tofu init && tofu apply -auto-approve
        env:
          SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
          SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.SCW_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SCW_SECRET_KEY }}
          TF_VAR_organization_id: ${{ secrets.SCW_ORGANIZATION_ID }}
          TF_VAR_project_id: ${{ secrets.SCW_PROJECT_ID }}
          TF_VAR_stage: prod
      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: build
          path: build
      - name: Deploy website
        run: aws s3 sync ./build s3://pencilcase-website-prod --endpoint-url https://s3.fr-par.scw.cloud --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.SCW_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SCW_SECRET_KEY }}
      - name: Purge CDN cache
        run: |
          curl -X POST "https://api.bunny.net/pullzone/${BUNNY_PULL_ZONE_ID}/purgeCache" \
            -H "AccessKey: ${BUNNY_API_KEY}"
        env:
          BUNNY_API_KEY: ${{ secrets.BUNNY_API_KEY }}
          BUNNY_PULL_ZONE_ID: ${{ secrets.BUNNY_PULL_ZONE_ID }}
